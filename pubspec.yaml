version: 1.0.0+1

environment:
  sdk: '>=3.1.0-206.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 
  cached_network_image: ^3.2.3
  #
  flutter_svg: ^2.0.7
  #
  get: ^4.6.5
